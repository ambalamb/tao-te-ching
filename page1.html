  <h1>Living Your True Rainbow</h1>

<p>
  <span class="verse">The Tao is the Mother of the 10,000 things.<br />
  Let go of yourself and allow others.</span>
</p>

<p>
  <span class="verse_two">The only thing in the world of the 10,000 things you can control is yourself.</span>
</p>

<p>
  <span class="verse_three">Practice the art of gratitude and compassion each day.</span>
</p>
