<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tao Te Ching Quote Six</title>
  <link rel="stylesheet" href="quote6-main.css">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700,700i" rel="stylesheet">
</head>
<body>
  <main>
    <div id="colorblock"><a href="#0">. . .</a>
    </div>
    <div id="partone"><a href="#0">
      <p>The way is an empty vessel, <br />
      used but never filled:<br />
      unfathomable, the source<br />
      of all.</p></a>
    </div>
    <div id="parttwo"><a href="#0">
      <p>It blunts sharpness, untangles<br />
      knots, softens the glare,<br />
      lays the blowing dust.  Deep hidden,<br />
      always here.</p></a>
    </div>
    <div id="partthree"><a href="#0">
      <p>I don't know how it came to be,<br />
      preceding the divine.</p></a>
    </div>
  </main>
</body>
</html>
